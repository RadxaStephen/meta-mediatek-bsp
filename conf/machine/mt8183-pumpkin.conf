require mt8183.inc
require mt7668.inc

# Kernel
KERNEL_DEVICETREE = "mediatek/mt8183-pumpkin.dtb"
KERNEL_DEVICETREE_OVERLAYS += " \
	panel-raspberrypi.dtbo \
	panel-urt-umo9465md.dtbo \
	camera-ar0330-single.dtbo \
	camera-ar0330-dual.dtbo \
	camera-ap1302-ar0330-single.dtbo \
	camera-ap1302-ar0144-single.dtbo \
	camera-ap1302-ar0330-single-ar0144-single.dtbo \
"

# U-Boot
UBOOT_ENTRYPOINT       = "0x40200000"
UBOOT_LOADADDRESS      = "0x40200000"
UBOOT_DTB_LOADADDRESS  = "0x44000000"
UBOOT_DTBO_LOADADDRESS = "0x44c00000"
UBOOT_MACHINE = "mt8183_pumpkin_defconfig"

DISTRO_FEATURES_append = " dtbo "
MACHINE_FEATURES_append = " alsa bluetooth usbgadget usbhost wifi"

MACHINE_ESSENTIAL_EXTRA_RDEPENDS_append = " \
	rity-firmware-ap1302-ar0330 \
	rity-firmware-ap1302-ar0144 \
"

MACHINEOVERRIDES =. "mt8183-pumpkin:mt8385-pumpkin:i500-pumpkin:"
