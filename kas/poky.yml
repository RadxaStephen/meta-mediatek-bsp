header:
  version: 10
  includes:
  - include/deps.yml
  - include/base.yml

# Split the provider of core away from the rest of the dependencies
# so it is easier to switch to oe-core when necessary
repos:
  poky:
    url: https://git.yoctoproject.org/git/poky
    path: layers/poky
    refspec: honister
    layers:
      meta:
      meta-poky:
