include: 'http://build3.baylibre.com/ci/master/gitlab-ci-template.yml'

stages:
   - build
   - deploy

build_pages:
  stage: build
  image: python:latest
  script:
  - pip install -U sphinx sphinx-rtd-theme sphinx-prompt sphinxcontrib-mermaid six
  - sphinx-build -b html docs public
  only:
  - branches
  except:
  - dunfell

pages:
  stage: deploy
  image: python:latest
  script:
  - pip install -U sphinx sphinx-rtd-theme sphinx-prompt sphinxcontrib-mermaid six
  - sphinx-build -b html docs public
  artifacts:
    paths:
    - public
  only:
  - dunfell
